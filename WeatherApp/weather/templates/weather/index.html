<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Simple weather</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Информация</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Документация</a></li>
      </ul>
    </header>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-5">
        <h1>Погода в вашем городе</h1>
        <form action="" method="post">
          {% csrf_token %}
          <label for="city">Город</label>
          {{ form.name }}
          <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
        </form>

      </div>
      <div class="col-4 offset-2">
        <h1>Информация</h1>


        {% for info in all_info %}
        <div class="alert alert-info">
          <div class="row">
            <div class="col-9">
              <b>Город: </b> {{ info.city }}<br>
              <b>Температура: </b> {{ info.temp }}<sup>o</sup><br>
            </div>
            <div class="col-2 offset-1">
              <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

  </body>
</html>
